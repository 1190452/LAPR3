: #A80036; stroke-width: 1.0;" x1="1111" x2="1320" y1="515.8281" y2="515.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="14" x="1118" y="510.9717">12</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="178" x="1136" y="510.9717">removeFromCart(prodID,cartID)</text><polygon fill="#A80036" points="37,572.1797,27,576.1797,37,580.1797,33,576.1797" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="31" x2="433" y1="576.1797" y2="576.1797"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="14" x="43" y="571.3232">13</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="356" x="61" y="571.3232">removes the product and informs the success of the operation</text><!--MD5=[47f507929263f5f46b01d467249feac6]
@startuml
autonumber

actor "Client" as COL
participant ":RemoveFromCartUI" as UI
participant ":RemoveFromCartController" as CTRL
participant ":UserSession" as SESS
participant "cart\n:Cart" as CT
participant ":CartHandler" as CART

participant ":DataBase" as DB




activate COL

COL -> UI : Initializes the remove from cart operation
activate UI




UI -> CTRL :cart=showCart()
activate CTRL

CTRL -> SESS : user = getUserSession()
activate SESS
deactivate SESS

CTRL -> CT : cart=getCartByClientID(user.id)
activate CT
CT -> CART : cart=getCart(id)
deactivate CT
activate CART




CART -> DB : cart=getCart(id)
activate DB
deactivate DB
deactivate CART




deactivate CTRL

UI - -> COL : requests the product to be removed from the cart



deactivate UI


COL -> UI :selects the product that wants to remove
activate UI

UI -> CTRL : removesProds(prodID)
activate CTRL
CTRL -> CT : removeFromCart(prodID)
activate CT
CT -> CART : removeFromCart(prodID,cartID)
deactivate CT
activate CART




CART -> DB : removeFromCart(prodID,cartID)
activate DB
deactivate DB
deactivate CART
deactivate CT
deactivate CTRL



UI - -> COL : removes the product and informs the success of the operation
deactivate UI

deactivate COL

@enduml

