="256.3672"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="43" y="251.5107">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="356" x="54" y="251.5107">removes the product and informs the success of the operation</text><!--MD5=[9abc5f32216f9a49a97d5ad413ba620f]
@startuml
autonumber

actor "Client" as COL
participant ":ClientUI" as UI



activate COL

COL -> UI : Initializes the remove from cart operation
activate UI




UI - -> COL : shows cart and requests the product to be removed from the cart



deactivate UI


COL -> UI :selects the product that wants to remove

activate UI
UI -> UI : removesProds(prodID)








UI - -> COL : removes the product and informs the success of the operation
deactivate UI

deactivate COL

@enduml

