pacingAndGlyphs" textLength="18" x="994" y="499.4043">12</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="167" x="1016" y="499.4043">getInstance().setUser(user)</text><polygon fill="#A80036" points="42,543.457,32,547.457,42,551.457,38,547.457" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="36" x2="321" y1="547.457" y2="547.457"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="48" y="542.7148">13</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="235" x="70" y="542.7148">Sends a message about the operation</text><!--MD5=[8b651731f77aedcda7fa8e3cd6df49c6]
@startuml
autonumber

actor "Client" as ADM
participant ":LoginUI" as UI
participant ":LoginController" as CTRL
participant ":LoginHandler" as USH
participant ":UserSession" as USS
participant ":DataBase" as DBE



activate ADM
ADM -> UI : begins the login process
activate UI

UI - -> ADM : requests information about the user \n(e.g. email, password)
deactivate UI

ADM- -> UI : enter the requested data
activate UI
UI - -> CTRL : authenticateLogin (email, password)
activate CTRL


CTRL - -> USH : checkEmail = authenticateLogin(email)
activate USH

USH - -> DBE : checkEmail(email)
activate DBE
OPT [ CheckEmail == true ]
CTRL - -> USH : checkCredentials = checkCredentials(email, password)
USH - -> DBE : checkCredentials(email, password)
OPT [ checkCredentials == true ]
CTRL - -> USH : user = getUserByEmail(email)
USH - -> DBE : getUserByEmail(email)
CTRL - -> USH : setUser(user)
USH - -> USS :  getInstance().setUser(user)
activate USS
end OPT
end OPT
deactivate DBE
deactivate USS
deactivate CTRL
deactivate USH




UI - -> ADM : Sends a message about the operation
deactivate UI

deactivate ADM
@enduml

